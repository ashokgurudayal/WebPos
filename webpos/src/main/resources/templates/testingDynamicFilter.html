<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>

<title>home</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"></link>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.1.min.js">
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="YourExternalJQueryScripts.js"></script>
<style>
html,body{
height: 100%;
}

</style>
</head>
<body>
  <div class="container-fluid h-100">
  <div class="row" style="height:10%">
	<header style="background-color: yellow" class="col" data-include="headerportion"></header>
   </div>
   <div class="row" style="height:80%">
	<aside style="background-color: blue;" class="col-sm-2" data-include="leftsidebar"></aside>
	<main style="background-color:green;"  class="col-sm-10">
		<div ng-app="app">
		  <div ng-controller="fCtrl">
		  
		    <input type="text" ng-model="searchh[filterr]"></input>by {{filter}}
		    <input type="radio" name="xyz"  ng-click="changeFilterTo('name')" />Name
		    <input type="radio" name="xyz"  ng-click="changeFilterTo('value')" />Value
		    <input type="radio"  name="xyz"  ng-click="changeFilterTo('$')" />$
		    <div ng-repeat="item in items|filter:searchh">
		      {{item.name}} – {{item.value}}
		    </div>
		  </div>
		</div>
	</main>
	</div>
	<div class="row" style="height:10%">
	<footer class="col" style="background-color: maroon;" data-include="footerportion"></footer>
	</div>
  </div>
  
  
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.23/angular.min.js"></script>
  <script>
  var app = angular.module('app', []);

  app.controller('fCtrl', function($scope) {

    $scope.items = [{
      'name': 'apple',
      value: 'yellow'
    }, {
      name: 'prune',
      value: 'red'
    }, {
      'name': 'red ',
      value: 'apple'
    }];


    $scope.name = false;
    $scope.value = false;

    $scope.filterr = "$";
    $scope.searchh = {
      name: '',
      value: '',
      $: ''
    };
    $scope.changeFilterTo = function(pr) {

     
      $scope.filterr = pr;
      $scope.searchh = {
        name: '',
        value: '',
        $: ''
      };
    }


  });
		</script>
</body>
</html>
